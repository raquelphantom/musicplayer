<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music function</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8b578866d4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="musicplay">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="img/music.jpg" alt="imagem microfone" class="song-img">
        <h1>car's outside</h1>
        <p>james arthur</p>

        <audio controls id="song">
            <source src="./James Arthur - Car's Outside (Official Lyric Video) (720p, h264, youtube).mp4">
        </audio>
        <input type="range" value="0" id="progress">

            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()" id="ctrlIcon"><i class="fa-solid fa-play"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script>
        let progress = document.getElementById("progress");
        let song = document.getElementById("song");
        let ctrlIcon = document.getElementById("ctrlIcon");

        song.onloadedmetadata = function(){
            progress.max = song.duration;
            progress.value = song.currentTime;
        }

        function playPause(){
            if(ctrlIcon.classList.contains('fa-pause')){
                song.pause();
            }
            else{
                song.play()
            }
        }

    </script>
    
</body>
</html>
